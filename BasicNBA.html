<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
  

    <title>Basic NBA Tracker</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="main.css">

    <!-- Custom styles for this template -->
    <style type="text/css">
        body {
            padding-top: 5rem;
        }
        
        .starter-template {
            padding: 3rem 1.5rem;
            text-align: center;
        }
    </style>
</head>


<body>

    <nav class="navbar navbar-expand-md fixed-top">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                    <div class="dropdown-menu" aria-labelledby="dropdown01">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

	<div class="container-fluid">
		<div class="row">
			<div class="col">
			</div>
			<div class="col">
			</div>
		</div>
		<div class="row">
			<div class="col">
				<img src="BasicNBA.png" alt="Bulls" height="200" width="200">
			</div>
			<div class="col">
				<img src="sonics.jpg" alt="Sonics" height="200" width="200">
			</div>
			<div class="col">
				<img src="76.jpg" alt="Bulls" height="200" width="200">
			</div>
			<div class="col">
				<img src="gs.png" alt="Bulls" height="200" width="200">
			</div>
		</div>
		<div class="jumbotron">
			<form class="form-inline">
				<label class="mr-sm-2" for="HomeTeam"></label>
				<select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="HomeTeam">
					<option selected>Home</option>
					<option value="1">Bulls</option>
					<option value="2">Magic</option>
					<option value="3">Thunder</option>
				</select>
				
				<label class="mr-sm-2" for="VisitingTeam"></label>
				<select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="VisitingTeam">
					<option selected>Away</option>
					<option value="1">Bulls</option>
					<option value="2">Magic</option>
					<option value="3">Thunder</option>
				</select>
				
				<label class="mr-sm-2" for="Line"></label>
				<select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="Line">
					<option selected>Line</option>
					<option value="1">0</option>
					<option value="2">-.5</option>
					<option value="3">-1</option>
				</select>
				
				<label class="mr-sm-2" for="Total"></label>
				<select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="Total">
					<option selected>Total</option>
					<option value="1">180</option>
					<option value="2">181</option>
					<option value="3">182</option>
				</select>


				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
    <!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script>
        (function() {
            'use strict'

            if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
                var msViewportStyle = document.createElement('style')
                msViewportStyle.appendChild(
                    document.createTextNode(
                        '@-ms-viewport{width:auto!important}'
                    )
                )
                document.head.appendChild(msViewportStyle)
            }

        }())
    </script>

</body>
</html>
